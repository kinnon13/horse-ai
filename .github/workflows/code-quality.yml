name: Code Quality Check

on: [push, pull_request]

jobs:
  check-50-line-rule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run 50-line rule check
        run: npm run check:lines
      
      - name: Fail if violations
        if: failure()
        run: |
          echo "‚ùå Code violates Elon-grade 50-line rule"
          echo "üí° Fix violations before merging"
          exit 1





